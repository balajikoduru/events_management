{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete the event "{{ object.name }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'dashboard'  %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
